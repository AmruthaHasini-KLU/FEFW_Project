<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="440" viewBox="0 0 1200 440" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f3f7fb"/>
      <stop offset="1" stop-color="#eef5f9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="440" rx="12" fill="url(#bg)"/>

  <!-- top bar -->
  <rect x="0" y="0" width="1200" height="72" fill="#ffffff" opacity="0.95" />
  <g transform="translate(22,14)">
    <!-- logo icon -->
    <rect x="6" y="6" width="40" height="40" rx="6" fill="#10b981" />
    <path d="M18 16 L28 16 L28 26 L22 26 L22 20 L18 20 Z" fill="#ffffff" transform="translate(6,6)"/>
    <!-- brand text -->
    <text x="64" y="34" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="20" fill="#0f172a">Fynvia</text>

    <!-- nav items -->
    <g transform="translate(260,10)" fill="#475569" font-family="Inter, Arial, sans-serif" font-size="13">
      <text x="0" y="20">Home</text>
      <text x="72" y="20" style="text-decoration: underline;">Features</text>
      <text x="160" y="20">How it works</text>
      <text x="280" y="20">Support</text>
    </g>

    <!-- login button -->
    <rect x="1060" y="12" width="96" height="36" rx="6" fill="none" stroke="#d1d5db" />
    <text x="1110" y="36" font-family="Inter, Arial, sans-serif" font-size="12" fill="#0f172a" text-anchor="middle">Login</text>
  </g>

  <!-- hero content card -->
  <g transform="translate(36,96)">
    <rect x="0" y="0" width="1128" height="220" rx="12" fill="#ffffff" stroke="#e6eef6" />
    <g transform="translate(28,18)">
      <text x="0" y="36" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="#0b1220">Manage your loans with ease</text>
      <text x="0" y="74" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6b7280">Powerful dashboards, transparent offers, and timely reminders.</text>
      <!-- CTA -->
      <g transform="translate(0,98)">
        <rect x="0" y="0" width="160" height="44" rx="10" fill="#10b981" />
        <text x="80" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Get Started</text>
      </g>

      <!-- decorative illustration: coins and chart -->
      <g transform="translate(760, -10)">
        <rect x="0" y="46" width="220" height="90" rx="12" fill="#f1f7ff"/>
        <path d="M10 120 L40 80 L70 90 L100 60 L130 72" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        <circle cx="150" cy="88" r="18" fill="#f59e0b" />
        <circle cx="178" cy="96" r="16" fill="#10b981" />
        <circle cx="162" cy="74" r="8" fill="#fff"/>
      </g>
    </g>
  </g>

  <!-- three feature cards -->
  <g transform="translate(36,332)">
    <rect x="0" y="0" width="352" height="88" rx="10" fill="#ffffff" stroke="#e6eef6" />
    <rect x="384" y="0" width="352" height="88" rx="10" fill="#ffffff" stroke="#e6eef6" />
    <rect x="768" y="0" width="352" height="88" rx="10" fill="#ffffff" stroke="#e6eef6" />

    <text x="24" y="28" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">Home Features</text>
    <text x="408" y="28" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">How It Works</text>
    <text x="792" y="28" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">Support</text>

    <text x="24" y="52" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Dashboard overview · Application tracking</text>
    <text x="408" y="52" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Apply online · Approval · Repay</text>
    <text x="792" y="52" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Live chat · FAQ · Contact</text>
  </g>

</svg>
